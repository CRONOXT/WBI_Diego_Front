<div class="container">
<div class="row" >
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let shoe of shoes|filtro:page">
        <div class="card">
            <img class="card-img-top" [src]="shoe.imagen" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{shoe.name}}</h5>
              <p class="card-text">Price: ${{shoe.price}}    Model: {{shoe.model.name}} </p>
              <p class="card-text">Brand: {{shoe.brand.name}}</p>
              <p class="card-text"><small class="text-muted">Release Date {{shoe.release_date}} </small></p>
            </div>
          </div>
    </div>
    </div>
 <div>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" tabindex="-1" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" >
        <a class="page-link" (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
