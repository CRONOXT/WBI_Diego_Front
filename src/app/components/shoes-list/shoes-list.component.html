<div class="container">
<div class="row" >
    <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let shoe of shoes| paginate:{itemsPerPage:6,currentPage:page}">
        <div class="card">
            <img class="card-img-top" [src]="shoe.imagen" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{shoe.name}}</h5>
              <p class="card-text">Price: ${{shoe.price}}    Model: {{shoe.model.name}} </p>
              <p class="card-text">Brand: {{shoe.brand.name}}</p>
              <p class="card-text"><small class="text-muted">Release Date {{shoe.release_date}} </small></p>
            </div>
          </div>
    </div>
    </div>
    <pagination-controls (pageChange)="page= $event" class="pagination-controls"></pagination-controls>
 <div>
</div>
